<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>ログイン</title>
</head>
<body>
<h1>ログイン</h1>
<form th:action="@{/}" th:object="${AccountForm}" method="post">
    ユーザー名かemail<input type="text" th:field="*{usernameOrEmail}"/><br>
    パスワード<input type="password" th:field="*{password}"/><br>
    <button type="submit">ログイン</button>
    <div th:if="${errorMessage}" th:text="${errorMessage}"></div>
</form>

</body>
</html>
